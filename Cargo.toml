[workspace]
members = [ ".", "ratskin" ]

[package]
name = "mdfried"
version = "0.8.0"
edition = "2021"
authors = ["Benjamin Gro√üe <ste3ls@gmail.com>"]
description = "A markdown viewer for the terminal that renders images and big headers"
repository = "https://github.com/benjajaja/mdfried"
homepage = "https://github.com/benjajaja/mdfried"
readme = "README.md"
license = "GPL-3.0-or-later"
exclude = ["assets/*"]
rust-version = "1.81.0"

[dependencies]
clap = { version = "4.5.21", features = ["cargo", "derive"] }
confy = "0.6.1"
crossterm = { version = "0.28.1", features = ["event-stream"] }
image = "0.25.2"
ratatui = "^0.29.0"
ratatui-image = { version = "4.2.0" }
ratskin = "0.2.0"
regex = "1.11.1"
rusttype = "0.9.3"
rust-fontconfig = "0.1.13"
serde = { version = "^1.0", features = ["derive"] }
reqwest = { version = "0.11", default-features = false, features = ["rustls-tls"] }
libc = { version = "0.2", default-features = false }
futures = "0.3.28"
tokio = { version = "1.32.0", features = ["full"] }
tokio-util = "0.7.9"

[package.metadata.release]
sign-commit = true
push = false
