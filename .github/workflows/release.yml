on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

name: Upload Release Assets

jobs:
  build:
    uses: ./.github/workflows/build.yml

  post-build:
    name: Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: mdfried-linux

      - name: Download build artifact (windows)
        uses: actions/download-artifact@v4
        with:
          name: mdfried-windows

      - name: Download .deb artifact
        uses: actions/download-artifact@v4
        with:
          name: mdfried-deb

      - name: Verify build outputs (removeme)
        run: |
          echo "Files in build-output directory:"
          ls

      - name: Create Github Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Add release assets
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps
          asset_path: ./mdfried
          asset_name: mdfried
          asset_content_type: application/octet-stream

      - name: Add release assets
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps
          asset_path: ./mdfried.exe
          asset_name: mdfried.exe
          asset_content_type: application/octet-stream

      - name: Find .deb file
        id: find_deb
        run: |
          DEB_FILE=$(ls *.deb)
          echo "deb_file=$DEB_FILE" >> $GITHUB_OUTPUT
          echo "Found .deb file: $DEB_FILE"

      - name: Add .deb release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./${{ steps.find_deb.outputs.deb_file }}
          asset_name: ${{ steps.find_deb.outputs.deb_file }}
          asset_content_type: application/vnd.debian.binary-package
